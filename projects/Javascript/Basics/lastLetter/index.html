<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Letter</title>
</head>
<body>
    <script>
        let input = prompt("Enter some text:", "default text");
        function lastLetter(input){
            //this uses the slice method to get the character at length -1 (same as input.substr(input.length -1))
            return input.slice(-1);
        }
        alert(`The last letter is: ${lastLetter(input)}`);
    </script>
</body>
</html>
