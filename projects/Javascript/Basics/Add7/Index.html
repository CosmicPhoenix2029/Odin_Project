<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add7</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number", 10);
        function add7(num){
            return (`Your result is: ${num + 7}`);
        }
        alert(add7(num));
    </script>
</body>
</html>
